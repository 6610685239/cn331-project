<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Post - TU Talk</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #d32f2f;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #d32f2f;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
        }

        textarea,
        input[type="file"] {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        textarea {
            resize: none;
        }

        .warning {
            font-size: 12px;
            color: red;
            margin-top: -10px;
            margin-bottom: 15px;
        }

        button {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #b71c1c;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #d32f2f;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #d32f2f;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        TU Talk - Create Your Post
    </header>

    <!-- Container -->
    <div class="container">
        <h1>Create a New Post</h1>

        <form action="{% url 'tu_talk:create_post' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="content">Write something:</label>
            <textarea id="content" name="content" rows="4" cols="50" placeholder="What's on your mind?"></textarea>

            <label for="image">Upload an image (JPG or PNG only):</label>
            <input type="file" id="image" name="image">
            <p class="warning">Only JPG or PNG files are allowed.</p>

            <button type="submit">Post</button>
        </form>

        <a class="back-link" href="{% url 'tu_talk:post_list' %}">Back to Post List</a>
    </div>

    <!-- Footer -->
    <footer>
        Â© 2024 TU Talk - Connect & Share
    </footer>
</body>

</html>
