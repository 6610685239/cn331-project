{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style_create_post.css' %}">
    <title>Create a Post - TU Talk</title>
   
</head>

<body>
     <!-- Header Section -->
     <header class="header">
        
        TU Talk - Create Your Post
    </header>

    
    <!-- Navigation Bar with Post Form in Center -->
    <header class="navbar">
        <a href="{% url 'user_home' %}" class="logo">TUTALK</a>

        <div class="nav-links">
            <a href="{% url 'user_edit:profile' %}">My account</a>
            <a href="{% url 'home' %}">Log Out</a>
        </div>
    </header>

    <!-- Left Menu with Search Bar -->

    <div class="left-menu">
        <a href="{% url 'tu_talk:post_list' %}"
            class="{% if request.resolver_match.url_name == 'post_list' %}active{% endif %}">
            TU Talk
        </a>
        <a href="{% url 'tu_alert:alert_list' %}" class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">
            TU Alert
        </a>
        <a href="{% url 'tu_review:tu_review' %}" class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">
            TU Review
        </a>
        <a href="{% url 'tu_party:party_list' %}" class="{% if request.resolver_match.url_name == 'party_list' %}active{% endif %}">
            TU Party
        </a>
        <a href="{% url 'about' %}" class="{% if request.resolver_match.url_name == 'about' %}active{% endif %}">
            About Us
        </a>
    </div>


    <!-- Container -->
    <div class="container">
        <h1>Create a New Post</h1>

        <form action="{% url 'tu_talk:create_post' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="content">Write something:</label>
            <textarea id="content" name="content" rows="4" cols="50" placeholder="What's on your mind?"></textarea>

            <label for="image">Upload an image (JPG or PNG only):</label>
            <input type="file" id="image" name="image">
            <p class="warning">Only JPG or PNG files are allowed.</p>

            <button type="submit">Post</button>
        </form>

        <a class="back-link" href="{% url 'tu_talk:post_list' %}">Back to Post List</a>
    </div>

     <!-- Footer Section -->
     <footer class="footer">
        <p>&copy; 2024 TUTALK. All rights reserved.</p>
    </footer>
</body>

</html>
