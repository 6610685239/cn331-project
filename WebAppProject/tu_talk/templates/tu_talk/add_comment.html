<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Comment - TU Talk</title>
</head>

<body>

    <h1>Add a Comment</h1>

    <form action="{% url 'tu_talk:add_comment' post.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    <a href="{% url 'tu_talk:post_list' %}">Back to Posts</a>

</body>

</html>
