{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>TU Talk</h1>
        </header>

        <section class="login-form-section">
            <h2>Login</h2>
            <form method="post" class="login-form">
                {% csrf_token %}
                
                <!-- ‡∏ä‡πà‡∏≠‡∏á Student ID ‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô -->
                <div class="input-group">
                    <span class="icon">üë§</span>
                    <input type="text" name="student_id" placeholder="Student ID" required>
                </div>
                
                <!-- ‡∏ä‡πà‡∏≠‡∏á Password ‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô‡πÅ‡∏•‡∏∞‡∏õ‡∏∏‡πà‡∏°‡πÅ‡∏™‡∏î‡∏á‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô -->
                <div class="input-group">
                    <span class="icon">üîí</span>
                    <input type="password" name="password" placeholder="Password" required id="password-field">
                    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
                
                <!-- ‡∏Å‡∏•‡πà‡∏≠‡∏á Remember me ‡πÉ‡∏ô‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏Å‡∏±‡∏ô -->
                <div class="remember-me">
                    <input type="checkbox" name="remember_me" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                
                <!-- ‡∏õ‡∏∏‡πà‡∏° Login -->
                <button type="submit">Login</button>
            </form>
            
            <p>Don't have an account? <a href="{% url 'register' %}">Signup</a></p>
        </section>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password-field");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</body>
</html>
