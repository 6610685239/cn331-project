{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to our Family</h1>
            <h2>Signup</h2>
        </header>

        <section class="register-form-section">
            <form method="post" class="register-form">
                {% csrf_token %}
                
                <!-- ฟิลด์ Username -->
                <div class="input-group">
                    <span class="icon">👤</span>
                    <input type="text" name="username" placeholder="Username (Student ID)" required>
                </div>

                <!-- ฟิลด์ Password -->
                <div class="input-group">
                    <span class="icon">🔒</span>
                    <input type="password" name="password1" placeholder="Password" required>
                    <span class="toggle-password">👁️</span>
                </div>

                <!-- ฟิลด์ Confirm Password -->
                <div class="input-group">
                    <span class="icon">🔒</span>
                    <input type="password" name="password2" placeholder="Confirm Password" required>
                    <span class="toggle-password">👁️</span>
                </div>

                <!-- ฟิลด์ Email -->
                <div class="input-group">
                    <span class="icon">📧</span>
                    <input type="email" name="email" placeholder="Email (University Email)" required>
                </div>
                
                <button type="submit" class="register-button">Sign Up</button>
            </form>

            <p class="login-link">Already have an account? <a href="{% url 'home' %}">Login</a></p>
        </section>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
